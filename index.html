<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>
    <main>
        <section class="main__container">
            <div class="card">
                <div class="card__picture"></div>
                <div class="card__body u-margin-top-big">
                    <h1 class="card__title">
                        Order Summary
                    </h1>
                    <p class="card__text u-margin-top-medium">
                        You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                    <div class="card__box u-margin-top-medium">
                        <div class="card__box__right">
                            <img class="card__box__img" src="./images/icon-music.svg" alt="">
                            <div class="card__box__right__text"> 
                                <h2 class="card__box--header">Annual Plan</h2>
                                <p class="card__box--body">$59.99/year</p>
                            </div>
                        </div>
                        <div class="card__box__left">
                                <button class="btn--change">Change</button>
                        </div>
                    </div>

                    <div class="btn__container u-margin-top-more-medium">
                        <a href="#" class="btn--action">Proceed to Payment</a>
                        <a href="#" class="btn--cancel">Cancel Order</a>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://ar.linkedin.com/in/federico-keller">Federico Keller</a>.
           </div> 
      </footer>
    </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  

</body>
</html>
